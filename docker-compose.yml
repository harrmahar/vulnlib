version: '3.8'

services:
  vulnlib-app:
    build: .
    ports:
      - "8000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./instance:/app/instance
      - ./static/uploads:/app/static/uploads
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - SECRET_KEY=vuln-library-secret-key-2024
    restart: unless-stopped
    networks:
      - vulnlib-network

